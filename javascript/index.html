<!DOCTYPE html>
<html>
<head>
	<title>Code wars</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Code wars</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
			</div>
		</div>
	</nav>

	<div class="container-fluid" id="page">
		<div class="row">		
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<div id="maze">
				<div class="maze-row" data-rownum="1">
					<div class="maze-cell active" data-rownum="1" data-colnum="1"><div></div></div>
					<div class="maze-cell" data-rownum="1" data-colnum="2"><div></div></div>
					<div class="maze-cell" data-rownum="1" data-colnum="3"><div></div></div>
					<div class="maze-cell" data-rownum="1" data-colnum="4"><div></div></div>
					<div class="maze-cell" data-rownum="1" data-colnum="5"><div></div></div>
				</div>
				<div class="maze-row" data-rownum="2">
					<div class="maze-cell" data-rownum="2" data-colnum="1"><div></div></div>
					<div class="maze-cell" data-rownum="2" data-colnum="2"><div></div></div>
					<div class="maze-cell" data-rownum="2" data-colnum="3"><div></div></div>
					<div class="maze-cell" data-rownum="2" data-colnum="4"><div></div></div>
					<div class="maze-cell" data-rownum="2" data-colnum="5"><div></div></div>
				</div>
				<div class="maze-row" data-rownum="3">
					<div class="maze-cell" data-rownum="3" data-colnum="1"><div></div></div>
					<div class="maze-cell" data-rownum="3" data-colnum="2"><div></div></div>
					<div class="maze-cell" data-rownum="3" data-colnum="3"><div></div></div>
					<div class="maze-cell" data-rownum="3" data-colnum="4"><div></div></div>
					<div class="maze-cell" data-rownum="3" data-colnum="5"><div></div></div>
				</div>
				<div class="maze-row" data-rownum="4">
					<div class="maze-cell" data-rownum="4" data-colnum="1"><div></div></div>
					<div class="maze-cell" data-rownum="4" data-colnum="2"><div></div></div>
					<div class="maze-cell" data-rownum="4" data-colnum="3"><div></div></div>
					<div class="maze-cell" data-rownum="4" data-colnum="4"><div></div></div>
					<div class="maze-cell" data-rownum="4" data-colnum="5"><div></div></div>
				</div>
				<div class="maze-row" data-rownum="5">
					<div class="maze-cell" data-rownum="5" data-colnum="1"><div></div></div>
					<div class="maze-cell" data-rownum="5" data-colnum="2"><div></div></div>
					<div class="maze-cell" data-rownum="5" data-colnum="3"><div></div></div>
					<div class="maze-cell" data-rownum="5" data-colnum="4"><div></div></div>
					<div class="maze-cell" data-rownum="5" data-colnum="5"><div></div></div>
				</div>
			</div>
			<h4 class="text-center">Number stored : <span id="numStored">None</span></h4>
		</div>
		</div>
	</div>
	
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
